<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - SmartSpend</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-green-50 via-teal-50 to-emerald-100 min-h-screen flex items-center justify-center px-4 py-12">

  <div class="max-w-4xl w-full bg-white rounded-xl shadow-xl flex flex-col md:flex-row overflow-hidden">
    
    <!-- Image Section -->
<div class="md:w-1/2 hidden md:block">
  <img
    src="https://cdn.dribbble.com/userupload/12419071/file/original-bc51f3bb6edafab435b5367c3f79eb41.png?resize=752x&vertical=center"
    alt="Finance Illustration"
    class="w-full h-full object-cover"
  />
</div>

    <!-- Form Section -->
    <div class="md:w-1/2 p-10">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6">Create Your Account</h2>
      
      <form action="#" method="POST" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" name="full_name" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" name="confirm_password" required class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition">
          Sign Up
        </button>
      </form>

      <p class="mt-6 text-sm text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-green-600 font-semibold hover:underline">Login here</a>
      </p>
    </div>
  </div>
<script>
  document.querySelector('form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const full_name = e.target.full_name.value;
    const email = e.target.email.value;
    const password = e.target.password.value;
    const confirmPassword = e.target.confirm_password.value;

    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const res = await fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ full_name, email, password })
      });

      const data = await res.json();

      if (res.ok) {
        alert('Signup successful!');
        window.location.href = 'login.html';
      } else {
        alert(data.error || 'Signup failed');
      }
    } catch (err) {
      alert('Something went wrong. Try again later.');
      console.error(err);
    }
  });

</script>
</body>
</html>
